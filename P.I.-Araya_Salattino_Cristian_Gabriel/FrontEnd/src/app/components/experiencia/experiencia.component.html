<div class="row">
    <h1>Experiencia Laboral</h1>
    <div class="col-lg-2 col-md-2 col-sm-2">
        <button type="button" class="btn btn-dark"  routerLink="nuevaExp" *ngIf="isLogged" style="margin: 10px;">
            <i class="bi bi-plus-square"></i> Agregar experiencia
        </button>
    </div>
  

    <div class="col-lg-1 col-md-1 col-sm-1">
    </div>
    <div class="col-lg-11 col-md-11 col-sm-11">
        <table class="table table-dark">
            <tbody>
                <tr *ngFor="let Experiencia of exp">
                    <td><h3>{{Experiencia.nombreE}}</h3></td>
                    <td>{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-light" routerLink="/editExp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> Editar
                        </button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> Borrar
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
